services:

  mongo:
    image: mongo:6
    container_name: mongo_rag
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ragdb
      MONGO_INITDB_ROOT_USERNAME: raguser
      MONGO_INITDB_ROOT_PASSWORD: ragpass
    networks:
      - rag-net

  # ollama:
  #   image: ollama/ollama
  #   container_name: ollama
  #   restart: always
  #   ports:
  #     - "11434:11434"  # Port par défaut d’Ollama
  #   volumes:
