  rag-api:
    build:
      context: .
      dockerfile: dockerfile
    container_name: rag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    # environment:
      # - OLLAMA_BASE_URL=http://ollama:11434  # URL du service Ollama depuis l'API
    depends_on:
      # - ollama
      - mongo
    networks:
      - rag-net

  rag-ui:
    build:
      context: .
      dockerfile: ui/dockerfile
    container_name: rag-ui
    ports:
      - "8501:8501"
    depends_on:
      - rag-api
    environment:
      - API_URL=http://rag-api:8000/ask
    networks:
      - rag-net

networks:
  rag-net:
    driver: bridge

